<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let square = Math.pow(5,2)
let cube = Math.pow(4,3)
console.log('Largest Positive: ' + Math.max(square,cube))
console.log('Smallest Positive: ' + Math.min(square,cube))
square *= -1
cube *= -1
console.log('Largest Negative: ' + Math.max(square,cube))
console.log('Smallest Negative: ' + Math.min(square,cube))


    </script>
</body>
</html>
