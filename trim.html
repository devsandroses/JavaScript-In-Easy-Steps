<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim Strings</title>
</head>
<body>
    <script>

let str = '    Sunny day, chasing the clouds away.    '
console.log('String: ' + str)
console.log('Starts with "S"? ' + str.startsWith('S'))
console.log('Ends with "."? ' + str.endsWith('.'))
console.log('First Letter: ' + str[0])
str = str.trim()
console.log('Trimmed: ' + str)
console.log('Starts with "S"? ' + str.startsWith('S'))
console.log('Ends with "."? ' + str.endsWith('.'))
console.log('First Letter: ' + str[0])
console.log('Includes "Bat", "bat"? ' + str.includes('Bat', 'bat') )
console.log('Repeat: ' + str.repeat(10))

    </script>
</body>
</html>
