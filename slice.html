<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let seasons=['Winter', ' Spring', ' Summer', ' Fall']
        console.log('Elements: ' + seasons)
        console.log('Joined: ' + seasons.join (' &'))
        console.log('Popped: ' + seasons.pop())
        console.log('Elements: ' + seasons)
        console.log('Pushed: ' + seasons.push(' Fall'))
        console.log('Elements: ' + seasons)
        console.log('Sliced: ' +seasons.slice(1,3))
        console.log('Spliced: ' + seasons.splice(3,2,' Autumn'))
        console.log('Elements: ' +seasons)
    </script>
</body>
</html>
