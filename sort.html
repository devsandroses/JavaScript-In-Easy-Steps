<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let hues=['Pink', 'PINK', 'pink', 'Aqua', 'Teal']
let nums=[9,18,22,13, 2,0.5]
console.log('Colors: ' + hues)
console.log('Dictionary Sort: ' + hues.sort())
console.log('\nNumbers: ' + nums)
console.log('Dictionary Sort: ' + nums.sort())
console.log('Numerical Sort: ' + nums.sort(function(a,b){return a-b}))
console.log('Reverse Sort: ' + nums.reverse())
console.log('Numerical Sort: ' + nums.sort(sortNum))
function sortNum(numOne, numTwo){
    return numOne-numTwo
}

    </script>
</body>
</html>
