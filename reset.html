<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Changes</title>
</head>
<body>
    <form id="code">
        <input id="lang" name="Language" type="text">
            <input type="reset">
            <input type="submit">
    </form>
    <p id="info"></p>
    <script>
        (function(){
            const form= document.getElementById('code')
            const lang= document.getElementById('lang')
            const info= document.getElementById('info')
            lang.addEventListener('focus', function(event){reactTo(event, info)})
            lang.addEventListener('focusout', function(event){reactTo(event, info)})
            form.addEventListener('reset', function(){defaultMessage(info)})
            addEventListener('load', function(){defaultMessage(info)})
        })()
        function reactTo(event, info){
            info.innerHTML = event.type 
        }
        function defaultMessage(info){
            'Please Enter Your Favorite Coding Language'
        }
      
    </script>
    
</body>
</html>
