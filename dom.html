<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    
<ol id = "props" style = "column-count:3"></ol>

<script>

const list = document.getElementById('props')
let property = null
for(property in window){
if(property){
    list.innerHTML +='<li>' + property
}
}

</script>
