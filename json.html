<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet JSON</title>
</head>
<body>
    <script>
        let obj={category:'Fashion' , models: [{name:'Joshua', age:35, city:'Nashville'}, {name:'Jason' , age:33, city:'Bentonville'}]}
        let JSON_obj=JSON.stringify(obj)
        console.log(JSON_obj)
        let new_obj=JSON.parse(JSON_obj)
        console.log(new_obj)
        console.log(new_obj['category'])
        console.log(new_obj.models[0].name)
        console.log(new_obj['models'][1]['name'])
    </script>
</body>
</html>
