<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Options</title>
</head>
<body>
    <form action="echo.pl" method="POST">
        <select id="list" name="city">
            <option value="Knoxville" selected>Knoxville</option>
            <option value="Nashville" selected>Nashville</option>
            <option value="Clarksville" selected>Clarksville</option>
        </select>
        <input type="submit">
    </form>
    <p id="info"></p>
    <script>
        (function(){
            const list= document.getElementById('list')
            list.addEventListener('change', function(){reactTo(list, event)})
            addEventListener('load', function(){reactTo(list, event)}) 
        })()
        function reactTo(list, event){
            const info= document.getElementById('info')
            let index=list.options.selectedIndex
            let city=list.options[index].value
            info.innerHTML = event.type + '<br>Selected: ' 
            info.innerHTML = city + '<br>Index: ' + index
          
        }
    </script>
</body>
</html>
